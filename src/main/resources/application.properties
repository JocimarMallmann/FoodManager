spring.application.name=foodmanager

spring.datasource.url=jdbc:mysql://localhost:3306/foodmanager
spring.datasource.username=foodmanager
spring.datasource.password=foodmanager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.url=jdbc:mysql://localhost:3306/foodmanager
spring.flyway.user=foodmanager
spring.flyway.password=foodmanager
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080
